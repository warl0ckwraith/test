<head>

    <!DOCTYPE html>
    <html>
    <title>Online HTML Editor</title>
    <head>
        <script>
            window.onload = function() {
              var context = new AudioContext();
            }
        </script>
    </head>
    <body>
    <h1>Online HTML Editor</h1>
    <div>This is real time online HTML Editor</div>
    <iframe src="https://file-examples.com/storage/fe2879c03363c669a9ef954/2017/11/file_example_MP3_700KB.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio id="player" autoplay loop>
        <source src="https://file-examples.com/storage/fe2879c03363c669a9ef954/2017/11/file_example_MP3_700KB.mp3" type="audio/mp3">
    </audio>
</body><script>
    // Detect the user's browser
var browser = navigator.sayswho= (function(){
    var ua= navigator.userAgent, tem, 
    M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
    if(/trident/i.test(M[1])){
        tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
        return 'IE '+(tem[1] || '');
    }
    if(M[1]=== 'Chrome'){
        tem= ua.match(/\bOPR\/(\d+)/)
        if(tem!= null) return 'Opera '+tem[1];
    }
    M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
    if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
    return M.join(' ');
})();

// Show different prompts depending on the browser
if (browser.indexOf("Chrome") != -1) {
    alert("To enable autoplay in Chrome, click on the padlock icon in the address bar, then click on 'Site settings' and toggle the 'Autoplay' switch to 'Allow'.");
} else if (browser.indexOf("Firefox") != -1) {
    alert("To enable autoplay in Firefox, type 'about:config' in the address bar, then search for 'media.autoplay.enabled' and set its value to 'true'.");
} else if (browser.indexOf("Safari") != -1) {
    alert("To enable autoplay in Safari, click on 'Safari' in the menu bar, then click on 'Preferences' and select the 'Websites' tab. Under 'Auto-Play', select 'Allow All Auto-Play'.");
} else if (browser.indexOf("Edge") != -1) {
    alert("To enable autoplay in Edge, click on the three dots icon in the address bar, then click on 'Settings' and scroll down to 'Media Autoplay'. Toggle the switch to 'Allow'.");
} else {
    alert("Sorry, I'm not sure how to enable autoplay in your browser. Please consult your browser's documentation or support resources.");
}
</script>

<script type="text/javascript">
    document.addEventListener("contextmenu", function(e){
        e.preventDefault();
    }, false);
    document.onkeydown = function(e) {
        if(e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)){
            alert('Not allowed');
            return false;
        } else {
            return true;
        }
};
</script>
